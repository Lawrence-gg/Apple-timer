<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Teacher's pet</title>
  </head>
  <body>
    <h1>
      <span><img src="apple.png"/>
      <span>Apple Timer</span>
    </h1>
    <div class="container">
      <div class="timer">
        <h2>
          <span class="timer-status">Timer</span>
          <span class="timer-minutes">4</span>
          <span class="timer-semicolon">:</span>
          <span class="timer-seconds">00</span>
        </h2>
      </div>
      <div class="timer-controls">
        <h2 class="timer-mode-start">Start</h2>
        <h2 class="timer-mode-pause">Pause</h2>
        <h2 class="timer-mode-reset">Reset</h2>
        <h2 class="timer-mode-break">Break</h2>
      </div>
    </div>
  </body>
  <script src="script.js" defer></script>
</html>
