<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="shortcut icon" href="/pomodoro-timer/appleFavicon.ico" type="image/x-icon" /> 
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
     
    <title>Apple Timer</title>
  </head>
  <body>
    <h1>
      <span><img src="apple.png"/>
      <span>Apple Timer</span>
    </h1>
    <div class="container">
      <div class="timer">
        <h1>
          <span class="timer-minutes">25</span>
          <span class="timer-semicolon">:</span>
          <span class="timer-seconds">00</span>
        </h1>
      </div>
      <div class="quote hide">
        <p class="quote-text"></p>
      </div>
      <div class="timer-controls">
        <button class="timer-mode-start">Start</button>
        <button class="timer-mode-pause">Pause</button>
        <button class="timer-mode-reset">Reset</button>
        <button class="timer-mode-break">Break</button>
      </div>
    </div>
    <audio src="/audio/completion.wav"></audio>
    <audio src="/audio/woodpecker.wav"></audio>
    <footer>
      <p>Lawrence-gg 2022</p>
    </footer>
  </body>
  <script src="/script/main.js" defer></script>
  <script src="/script/quotes.js" defer></script>

</html>
