<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Teacher's pet</title>
  </head>
  <body>
    <h1>
      <span><img src="apple.png"/>
      <span>Apple Timer</span>
    </h1>
    <div class="container">
      <div class="timer">
        <h2>
          <span>Timer</span>
          <span>25</span>
          <span>:</span>
          <span>00</span>
        </h2>
      </div>
      <div class="timer-controls">
        <h2>Start</h2>
        <h2>Stop</h2>
        <h2>Break</h2>
      </div>
    </div>
  </body>
  <script src="script.js" defer></script>
</html>
